<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final - Simulador de Compras</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container mt-4">
        <h1 class="mb-3">Simulador de Carrito de Compras</h1>
        <p class="lead">
            ¡Bienvenido! Armá tu carrito saludable como más te guste, sumá productos y descubrí el total de tu compra de manera fácil y rápida.
        </p>

        <div class="row">
            <div class="col-md-7">
                <div id="productos"></div>
            </div>
            <div class="col-md-5">
                <button id="finalizar" class="btn btn-primary mb-3">Finalizar compra</button>
                <div id="carrito"></div>
                <form id="checkoutForm" class="mt-3">
                    <h5>Datos de envío (precargados)</h5>
                    <div class="mb-2">
                        <input id="nombre" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="mb-2">
                        <input id="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-2">
                        <input id="direccion" class="form-control" placeholder="Dirección" required>
                    </div>
                </form>
            </div>
        </div>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
